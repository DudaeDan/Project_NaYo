<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/layout/login/join.css}">
</head>
<body>
    <div class="login">
        <div class="form">
            <h2>회원가입</h2>
            <form th:action="@{/login/register}" method="post">
                <div class="form-field">
                    <label for="user_name">이름</label>
                    <input type="text" class="info" name="userName" id="user_Name" placeholder="이름" required />
                </div>
                <div class="form-field">
                    <label for="user_id">아이디(이메일)</label>
                    <input type="email" class="info" name="userId" id="user_Id" placeholder="아이디(이메일)" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
                    <span><input type="button" value="중복체크" onclick="checkId()" class="check-button"/></span>
                </div>
                <div class="form-field">
                    <label for="user_pw">비밀번호</label>
                    <input type="password" class="info" name="userPw" id="user_Pw" placeholder="비밀번호" required />
                </div>
                <div class="form-field">
                    <label for="user_repw">비밀번호 확인</label>
                    <input type="password" class="info" name="user_repw" id="user_rePw" placeholder="비밀번호 확인" required />
                    <div id="pw-match-result"></div>
                </div>
                <div class="form-field">
                    <label for="user_nickname">닉네임</label>
                    <input type="text" class="info" name="userNickname" id="user_Nickname" placeholder="닉네임" required />
                </div>
                <div class="form-field">
                    <label for="phone">핸드폰번호</label>
                    <input type="text" class="info" name="userPhonenumber" size="11" maxlength="11" autocomplete="nope" placeholder="핸드폰번호('-'빼고 입력)" required />
                </div>
                <div class="form-field">
                    <label for="addr">주소</label>
                    <input type="text" class="info" name="userAddress" size="50" autocomplete="nope" placeholder="주소" required />
                </div>
                <input type="hidden" name="userRole" value="0" />
                <button type="submit" class="button" onclick="return validateForm()">
                    <div class="arrow-wrapper">
                        <span class="arrow"></span>
                    </div>
                    <p class="button-text">회원가입</p>
                </button>
            </form>
            <button type="button" class="button" th:onclick="|window.location.href='@{/login/login}'|">
                <div class="arrow-wrapper">
                    <span class="arrow"></span>
                </div>
                <p class="button-text">뒤로가기</p>
            </button>
        </div>
    </div>

    <script>
        async function checkId() {
            const userIdInput = document.getElementById('user_Id');
            const userId = userIdInput.value;
            const resultMessage = document.createElement('div');
            const formField = userIdInput.parentNode;

            // Remove existing result message if any
            const existingMessage = document.getElementById('check-result');
            if (existingMessage) {
                existingMessage.remove();
            }

            // This is a simulated check. Replace this with actual logic to check ID.
            const existingUserIds = ["testUser1", "testUser2", "testUser3"]; // Example list of existing IDs

            if (existingUserIds.includes(userId)) {
                resultMessage.innerText = '아이디가 이미 존재합니다.';
                resultMessage.style.color = 'red';
            } else {
                resultMessage.innerText = '사용 가능한 아이디입니다.';
                resultMessage.style.color = 'green';
            }

            resultMessage.id = 'check-result';
            formField.appendChild(resultMessage);
        }

        function checkPasswordMatch() {
            const pw = document.getElementById('user_Pw').value;
            const rePw = document.getElementById('user_rePw').value;
            const resultMessage = document.getElementById('pw-match-result');

            if (pw === rePw) {
                resultMessage.innerText = '비밀번호가 일치합니다.';
                resultMessage.style.color = 'green';
            } else {
                resultMessage.innerText = '비밀번호가 일치하지 않습니다.';
                resultMessage.style.color = 'red';
            }
        }

        function validateForm() {
            const pw = document.getElementById('user_Pw').value;
            const rePw = document.getElementById('user_rePw').value;

            if (pw !== rePw) {
                alert('비밀번호가 같지 않습니다.');
                return false; // Prevent form submission
            }

            return true; // Allow form submission
        }

        // Add event listeners for real-time password matching
        document.getElementById('user_Pw').addEventListener('input', checkPasswordMatch);
        document.getElementById('user_rePw').addEventListener('input', checkPasswordMatch);
    </script>
</body>
</html>
