<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>레시피 웹페이지</title>

<body>
    <!-- <header th:replace="fragments/header :: header"></header>
    <div class="container">
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <div class="main-content"> -->
            <div class="login">
            <div class="form">
                <h2>로그인</h2>
                <div class="form-field">
                <label for="login-mail"></label>
                <input id="login-mail" type="text" name="mail" placeholder="E-Mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                <svg>
                    <use href="#svg-check" />
                </svg>
                </div>
                <div class="form-field">
                <label for="login-password"><i class="fa fa-lock"></i></label>
                <input id="login-password" type="password" name="password" placeholder="Password" pattern=".{6,}" required>
                <svg>
                    <use href="#svg-check" />
                </svg>
                </div>
                <button type="submit" class="button">
                <div class="arrow-wrapper">
                    <span class="arrow"></span>
                </div>
                <p class="button-text">SIGN IN</p>
                </button>
                <div class="form-find">
                <a href="MemberPw">비밀번호 찾기</a> | <a href="MemberId">아이디 찾기</a> | <a href="MemberRegister">회원가입</a>
               </div>
            </div>
            <div class="finished">
                <svg>
                <use href="#svg-check" />
                </svg>
            </div>
            </div>
            <!-- //--- ## SVG SYMBOLS ############# -->
            <svg style="display:none;">
            <symbol id="svg-check" viewBox="0 0 130.2 130.2">
                <polyline points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
            </symbol>
            </svg>
        <!-- </div>




    </div> -->
    <script th:src="@{/script/login/logintest.js}"></script>
    <script th:src="@{/script/layout/Layout_scripts.js}"></script>
</body>
</html>
