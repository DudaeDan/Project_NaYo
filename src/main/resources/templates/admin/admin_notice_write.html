<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 작성</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/admin/admin.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/admin/admin_post.css}">
</head>
<body>
<main>

	<header th:replace="fragments/admin_header :: admin_header"></header>
	<aside 	th:replace="fragments/admin_sidebar :: admin_sidebar"></aside>
    
    <section>

        <div class="post-box">

            <div class="admin-post-content">

                <div class="post-btns">
                    <input type="button" name="" id="" value="작성 완료" class="second_btn" onclick=""> 
                    <input type="button" name="" id="" value="글 목록" onclick="location.href='admin_notice.html'"> 
                </div>

                <div class="post-info">
                    <table class="admin-post">
                        <tr>
                            <th>제목</th>
                            <td class="notice-title">
                                <input type="text" name="" id="">
                            </td>
                        </tr>
                        <tr>
                            <th>내용</th>
                            <td class="post-content post-modify">
                                <textarea name="" id="">

                                </textarea>
                            </td>
                        </tr>
                    </table>
                    
                    
                </div>

            </div>

        </div>

    </section>
    
</main>
</body>
</html>
