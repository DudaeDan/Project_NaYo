<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/admin.css}">
</head>
<body>
    <div class="login-form">
        <h2>관리자 로그인</h2>
        <form th:action="@{/admin/login}" method="post">
            <div>
                <label for="userId">아이디</label>
                <input type="text" id="userId" name="userId" required>
            </div>
            <div>
                <label for="userPw">비밀번호</label>
                <input type="password" id="userPw" name="userPw" required>
            </div>
            <div>
                <button type="submit">로그인</button>
            </div>
            <div th:if="${loginError}">
                <p style="color: red;">아이디 또는 비밀번호가 올바르지 않습니다.</p>
            </div>
            <div th:if="${adminOnlyError}">
                <p style="color: red;">관리자 아이디로 로그인 하세요.</p>
            </div>
        </form>
    </div>
</body>
<script th:src="@{/script/admin/adminScript.js}"></script>
</html>
