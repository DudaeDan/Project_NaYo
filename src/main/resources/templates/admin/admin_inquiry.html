<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 목록</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/admin/admin.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/admin/admin_list.css}">
</head>
<body>
<main>

	<header th:replace="fragments/admin_header :: admin_header"></header>
	<aside 	th:replace="fragments/admin_sidebar :: admin_sidebar"></aside>
    
    <section>

        <div class="list-box">

            <div class="page-name">
                <h3>문의 목록</h3>    
            </div>
            
            <div class="admin-list-content">
                
                <div class="list-search">
                    <form action="">
                        <select name="" id="" class="search-select">
                            <option value="title">제목</option>
                            <option value="content">내용</option>
                        </select>
                        <input type="text" placeholder="검색" class="search-text">
                        <button class="search-btn" type="submit" >
                            <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png" class="search-img">
                        </button>
                    </form>
                </div>

                <div class="admin-list-table">
                    <table>
                        <tr>
                            <th style="width: 5%;">번호</th>
                            <th style="width: 65%;">제목</th>
                            <th style="width: 10%;">작성자</th>
                            <th style="width: 10%;">작성일</th>
                            <th style="width: 10%;">진행상황</th>
                        </tr>
                        <!-- 10개까지 -->
                        <tr>
                            <td>1</td>
                            <td>titletesttitletesttitletesttitletest</td>
                            <td>test1</td>
                            <td>2024-01-01</td>
                            <td>진행중</td>
                        </tr>

                    </table>
                    <p class="pages">
                        < 1 2 3 4 5 >
                        <!-- 나중에 페이지 처리 -->
                    </p>
                </div>
            </div> 
        </div>   
</section>
    
</main>
</body>
</html>
