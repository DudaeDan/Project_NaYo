<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
</head>

<body>
	<th:block th:fragment="header">
		<div class="header">
			<div class="search-container">
				<div class="logo-container">
					<a th:href="@{/}">
						<img th:src="@{/images/layout/MainLogo.png}" class="Main-Logo">
					</a>
				</div>
				<div class="header-search">
					<input type="text" placeholder="검색" class="header-search-input">
					<button class="header-search-btn">
						<img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png"
							class="header-search-img">
					</button>
				</div>
			</div>
			<div class="login">
				<!-- 로그인 상태 확인 후 버튼 표시 -->
				<div th:if="${session.user == null}">
					<input class="header-login-btn" type="button" value="로그인"
						th:onclick="|location.href='@{/login/login}'|">
					<!--	<a th:href="@{/login/login}">Login</a>-->
				</div>
				<div th:if="${session.user != null}">
					<p><span th:text="${session.user.userNickname}"></span> 님 환영합니다</p>
					<input class="header-login-btn mypage-btn" type="button" value="마이페이지"
						th:onclick="|location.href='@{/mypage/boardlist}'|">
					<input class="header-login-btn" type="button" value="로그아웃"
						th:onclick="|location.href='@{/login/logout}'|">
					<!--		<a th:href="@{/mypage/boardlist}">My Page</a>
					<a th:href="@{/login/logout}">Logout</a>-->
				</div>
			</div>
		</div>
	</th:block>
</body>

</html>
