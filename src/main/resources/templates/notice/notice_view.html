<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 상세내역</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .notice-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .notice-title {
            font-size: 2em;
            font-weight: bold;
            color: #f7cc53;
            margin-bottom: 10px;
        }
        .notice-meta {
            margin-top: 10px;
            color: gray;
            font-size: 0.9em;
        }
        .notice-content {
            margin-top: 20px;
            line-height: 1.6;
        }
        a {
            color: #4a90e2;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/layout/Layout_styles.css}">
</head>
<body>
    <header th:replace="fragments/header :: header"></header>
    <div class="container">
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <div class="main-content">
            <div class="notice-container">
                <div class="notice-title" th:text="${notice.noticeTitle}">공지사항 제목</div>
                <div class="notice-meta">
                    작성자: <span th:text="${notice.user.userNickname}">작성자</span> |
                    작성일: <span th:text="${#dates.format(notice.noticeDate, 'yyyy.MM.dd')}">2024-01-01</span>
                </div>
                <div class="notice-content" th:utext="${notice.noticeContent}">
                    공지사항 내용
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/script/layout/Layout_scripts.js}"></script>
</body>
</html>
