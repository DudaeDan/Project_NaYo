<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" th:href="@{/css/layout/Layout_styles.css}">
    <link rel="stylesheet" th:href="@{/css/board/board_insert_style.css}">
    <script th:src="@{/script/border/insert.js}"></script> <!-- insert.js 파일 추가 -->
</head>
<body>
    <header th:replace="fragments/header :: header"></header>
    <div class="container">
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <div class="main-content">
            <div class="box title-image-section">
                <h1>레시피 작성</h1>
                <form id="recipeForm" th:action="@{/board/save}" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="boardTitle">제목</label>
                        <input type="text" id="boardTitle" name="boardTitle" placeholder="제목을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="boardContent">내용</label>
                        <textarea id="boardContent" name="boardContent" rows="5" placeholder="내용을 입력하세요" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="mainImgFile">대표 이미지</label>
                        <input type="file" id="mainImgFile" name="mainImgFile" accept="image/*" onchange="previewMainImage(event)" required>
                        <div class="img-preview">
                            <img id="mainImgPreview" src="#" alt="main_img" style="display: none;">
                        </div>
                    </div>
                    <div class="box ingredient-section">
                        <h2>요리 재료 목록</h2>
                        <div id="ingredientList" class="ingredient-list">
                            <!-- 재료 항목은 여기 추가됩니다 -->
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="addIngredient()">재료 추가</button>
                    </div>
                    <div class="box steps-section">
                        <h2>요리 과정</h2>
                        <div id="stepList" class="step-list">
                            <!-- 과정 항목은 여기 추가됩니다 -->
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="addStep()">과정 추가</button>
                    </div>
                    <div class="action-buttons">
                        <button type="submit" class="btn btn-primary">작성 완료</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/script/layout/Layout_scripts.js}"></script>
</body>
</html>
