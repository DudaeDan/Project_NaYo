<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피 웹페이지</title>
    <link rel="stylesheet" th:href="@{/css/layout/Layout_styles.css}">
    <link rel="stylesheet" th:href="@{/css/border/borderlist_style.css}">
</head>
<body>
    <!-- 헤더 프래그먼트를 포함 -->
    <header th:replace="fragments/header :: header"></header>
    <div class="container">
        <!-- 사이드바 프래그먼트를 포함 -->
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <div class="main-content">
            <div th:fragment="content">
                <!-- Menu DIV -->
                <div class="menu-div">
                    Menu DIV
                </div>
                <!-- Board List Grid -->
                <div class="board-grid">
                    <div th:each="board : ${boardList}" class="board-item">
                        <div class="thumbnail">
                            <img th:src="@{${board.thumbnailUrl}}" alt="썸네일">
                        </div>
                        <div class="details">
                            <div class="title" th:text="${board.boardTitle}">제목</div>
                            <div class="writer" th:text="${board.userNumber}">작성자</div>
                            <div class="views" th:text="${board.boardHit}">조회수</div>
                            <div class="likes">
                                <img th:src="@{/images/layout/like.png}" alt="좋아요">
                                <span th:text="${board.likesCount}">좋아요 수</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Pagination -->
                <div class="pagination">
                    <button onclick="changePage('prev')">&lt;</button>
                    <button th:each="page : ${#numbers.sequence(1, totalPages)}" 
                            th:text="${page}" 
                            th:onclick="'changePage(' + ${page} + ')'"></button>
                    <button onclick="changePage('next')">&gt;</button>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/script/layout/Layout_scripts.js}"></script>
    <script th:src="@{/script/layout/border/borderlist.js}"></script>
</body>
</html>
