<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>레시피 검색</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/refrigerator/refrigerator.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/layout/Layout_styles.css}">
</head>

<body>

	<header th:replace="fragments/header :: header"></header>
	<aside th:replace="fragments/sidebar :: sidebar"></aside>
	<div class="refri-content-box">

		<span th:each="item : ${ingre}">
			<span th:text="${item}"></span>
		</span> 검색중


		<div>
			<table border="1">
				<thead>
					<tr>
						<th>Recipe Name</th>
						<th>recipeNumber</th>
					</tr>
				</thead>
				<tbody>
					<!-- recipe 리스트를 반복하여 테이블 행으로 생성 -->
					<tr th:each="recipe : ${recipe}">
						<td>
							<a th:href="@{'https://www.10000recipe.com/recipe/' + ${recipe.recipeNumber}}" target="_blank" th:text="${recipe.recipeName}"></a>
						</td>
						<td th:text="${recipe.recipeNumber}">
						
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

</body>

<script th:src="@{/script/layout/Layout_scripts.js}"></script>

</html>
