<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 글 작성</title>
    <link rel="stylesheet" th:href="@{/css/layout/Layout_styles.css}">
    <link rel="stylesheet" th:href="@{/css/board/board_list_style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script th:src="@{/script/layout/Layout_scripts.js}"></script>
</head>
<body>
    <header th:replace="fragments/header :: header"></header>
    <div class="container">
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <div class="main-content">
            <h2>문의 글 작성</h2>
            <form th:action="@{/mypage/inquiries}" method="post">
                <div class="form-group">
                    <label for="title">제목:</label>
                    <input type="text" id="title" name="inquiryTitle" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="content">내용:</label>
                    <textarea id="content" name="inquiryContent" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">작성</button>
            </form>
        </div>
    </div>
</body>
</html>
